{% extends 'vsw_app/base.html' %}
{% load static %}
{% block title %}VSW | Home{% endblock %}
{% block content %}
<div class="container-fluid px-4">
    <div class="row my-2">
        <h5>Latest Videos</h5>
        {% for video in videos %}
        <div class="col-md-3">
            <div class="card custom-card">
                <a class="theme-main" href="{% url 'video_details' pk=video.id %}"><img class="img-fluid"
                        src="{% static 'vendor/images/theme.webp' %}" alt=""><span class="play-icon"><i
                            class="fas fa-play-circle"></i></span>
                    <div class="time">{{video.runtime}}</div>
                </a>
                <div class="card-body">
                    <a href="{% url 'video_details' pk=video.id %}" class="title-tag">
                        <h5 class="card-title video-title">{{video.title}}</h5>
                    </a>
                    <p class="card-text text-success"><i class="fa-solid fa-bars"></i> Category: {{video.category}}
                        <br>{{video.tviews}}views &nbsp;<i class="fas fa-calendar-alt"></i> {{video.created_at}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
