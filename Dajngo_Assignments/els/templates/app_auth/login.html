{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELS | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen bg-indigo-700">
    <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">

        <h1 class="mb-4 text-3xl tracking-wider font-extrabold text-blue-600">ELS - Login</h1>

        <form method="POST">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-indigo-500" for="username">Username</label>
                <input
                    class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                    type="text" name="username">
            </div>
            <div>
                <label class="block mb-2 text-indigo-500" for="password">Password</label>
                <input
                    class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
                    type="password" name="password">
            </div>
            <div>
                <input class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
                    type="submit">
            </div>
        </form>
        <footer>
            <a class="text-indigo-700 hover:text-pink-700 text-sm float-left disabled" href="#">Forgot
                Password?</a>
            <a class="text-indigo-700 hover:text-pink-700 text-sm float-right" href="{% url 'registration' %}">Create
                Account</a>
        </footer>
    </div>

    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'success' %}
    <div id="msg_text_success" class="message" style="display: none;">{{ message }}</div>
    {% elif message.tags == 'error' %}
    <div id="msg_text_error" class="message" style="display: none;">{{ message }}</div>
    {% endif %}
    {% endfor %}
    {% endif %}

    <!-- Toast -->
    <script src="{% static 'js/tata.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script>
        if ($('#msg_text_success').text() != '') {
            tata.success('Success', $('#msg_text_success').text(), {
                position: 'tr',
                duration: 10000
            })
        } else if ($('#msg_text_error').text() != '') {
            tata.error('Error', $('#msg_text_error').text(), {
                position: 'tr',
                duration: 10000
            })
        }
    </script>
</body>

</html>
