{% load static %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELS | Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="md:container">
        <div class="mx-auto px-4 py-6 m-4 max-w-2xl bg-gray-200 rounded-lg shadow-lg">
            <h3 class="flex justify-center inline-block text-white rounded-lg shadow-lg px-5 py-2 mb-6 text-xl 
                bg-gray-500 font-semibold uppercase tracking-wider">
                ELS (E-Learning System) Registration
            </h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-4  ">
                    <label class="font-semibold text-sm tracking-wider">Already have an account ? <a
                            href="{% url 'login' %}" class="text-sky-500">Login</a></label>
                </div>
                <div class="mt-4">
                    <button type="submit" class="inline-block px-5 py-2 rounded-lg shadow-lg text-sm tracking-wider font-semibold 
                    bg-indigo-500 hover:bg-violet-600 uppercase text-white">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
